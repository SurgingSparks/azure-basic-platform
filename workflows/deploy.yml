name: deploy-vnet
on:
  workflow_dispatch:   # gives you a "Run workflow" button
  push:
    branches: [ main ] # auto on push if you want

env:
  AZ_RG: rg-demo
  TEMPLATE_FILE: sandbox-env/sandbox-network/vnet-template.bicep
  VNET_NAME: demo-vnet

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }   # needed for OIDC
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: What-if (plan)
        run: |
          az deployment group what-if \
            --resource-group $AZ_RG \
            --template-file $TEMPLATE_FILE \
            --parameters virtualNetworkName=$VNET_NAME

  deploy:
    needs: plan
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy
        run: |
          az deployment group create \
            --resource-group $AZ_RG \
            --template-file $TEMPLATE_FILE \
            --parameters virtualNetworkName=$VNET_NAME
