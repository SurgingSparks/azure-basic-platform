# .github/workflows/prune-complete.yml
name: prune-complete
on: { workflow_dispatch: {} }

env:
  AZ_RG: rg-demo
  TEMPLATE_FILE: sandbox-env/sandbox-network/vnet-template.bicep
  VNET_NAME: demo-vnet

jobs:
  prune:
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Prune with Complete mode
        run: |
          az group create -n $AZ_RG -l australiaeast
          az deployment group create \
            --resource-group $AZ_RG \
            --mode Complete \
            --template-file $TEMPLATE_FILE \
            --parameters virtualNetworkName=$VNET_NAME
